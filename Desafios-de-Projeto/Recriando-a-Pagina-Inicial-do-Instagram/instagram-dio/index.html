<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <input type="text" id="login" name="login" class="login"
                    placeholder="Telefone, nome de usuário ou email">
                <input type="password" id="senha" name="senha" class="senha" placeholder="Senha">


                <a href="#" class="instagram-login">Entrar</a>

                <span class="ou"> OU</span>

                <a href="#" class="facebook-login"><img src="./img/facebook-logo.png" /> Entrar com o Facebook</a>

                <a href="https://www.instagram.com/accounts/password/reset/" class="password-reset">Esqueceu a
                    senha?</a>

            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>


                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
