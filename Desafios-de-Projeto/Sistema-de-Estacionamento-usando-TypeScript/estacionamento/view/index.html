<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Estacionamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="../view/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Sistema de Estacionamento com TypeScript + Bootstrap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Página Inicial</a>
        </li>

      </ul>

    </div>
  </nav>
  <form class="form-signin text-center">
    <div class="mb-2">
      <h1>Sistema de Controle de Veículos</h1>

      <input type="text" id="name" placeholder="Nome do veículo" autocomplete="off" class="form-control" autofocus />
      <input type="text" id="licence" placeholder="Placa do veículo" autocomplete="off" class="form-control"
        autofocus />
      <div class="checkbox mb-2">

      </div>
      <button id="send" class="success btn btn-lg btn-primary btn-block">Cadastrar Entrada Veículo!</button>
    </div>
  </form>
  <div class="exibicao">
    <br>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Veículo</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="garage"></tbody>
    </table>
  </div>

</body>

<script src="../controller/main.js"></script>

</html>
